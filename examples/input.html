<html>
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            border: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../dist/spyjs.js"></script>
    <script>
        let view;
        $(() => {
            const signal = new SJS.Signal();
            view = {
                values: {
                    salary: 1212,
                    text: ""
                },
                text: "",
                get: function(name) { return this.values[name]; },
                set: function(name, value) { this.values[name] = value; }
            };
            SJS.compile($("body")[0], view, signal);
        });
    </script>
</head>
<body>
    <span><b>Salary</b></span><br/>
    <input s-value="get('salary'):set('salary'):${0}:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):$&nbsp;{0}:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):{0}$:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):{0}&nbsp;$:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):Salary&nbsp;{0}:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):{0}&nbsp;Salary:number:^[1-9]\d*|0$"><br/>
    <input s-value="get('salary'):set('salary'):${0}$:number:^[1-9]\d*|0$ keypress:13"><br/>
    <textarea s-value="text:text" rows="20" cols="50"></textarea>
    <textarea s-value="text:text" rows="20" cols="50"></textarea>
</body>
</html>
