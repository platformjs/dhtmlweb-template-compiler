<div>
    <div s-style="color:textColor;background-color:mybackground;width#px:width;height#px:height()"></div>
    <div s-html="html"></div>
    <div s-html="getHtml()"></div>
    <div s-html="get('html')"></div>
    <div s-text="text"></div>
    <div s-text="getText()"></div>
    <div s-text="get('text')"></div>
    <div s-class="class1 class2() class3('myclass')"></div>
    <button s-attr="id:componentId disabled:get('disabled') name:getName()"></button>    
    <input s-value="age:age:displayFormat:valueFormat:validate">
    <input s-value="getAge():setAge():displayFormat:valueFormat:validate">
    <input s-value="get('age'):set('age'):displayFormat:valueFormat:validate">
    <input s-value="value:value:displayFormat():valueFormat():validate() keyup|keypress:enter|blur">
</div>
